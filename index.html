<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Reto validación con JS</title>
    </head>
    <body>
        <div id="contenedor">
            <div id="contenedor-titulo">
                <label id="titulo" for="ip-address">Dirección IP</label>
            </div>
            <div id="contenedor-entrada">
                <input 
                    type="text" 
                    id="dirrecion-ip"
                    maxlength="15" 
                    minlength="7"
                    oninput="validarIP()" 
                    onpaste="return false"
                >   
                <span id="error-entrada"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
